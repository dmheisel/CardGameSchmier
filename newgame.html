<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Schmier - New Game setup</title>
  <script type="text/javascript" src="scripts/game.js"></script>
  <script type='text/text/javascript' src='scripts/player.js'></script>
</head>

<body>
  <nav class="navbar">
    <ul>
      <li id="newgame">New Game</li>
      <li id="scoreboard">Scoreboard</li>
    </ul>
  </nav>

  <div class="container">
    <h1>Start a New Game?</h1>
  </div>

  <div id="input-container" class="container">
    <h3>Please add player names</h3>
    <input id="player-one" class="playername" type="text" value="first" />
    <input id="player-two" class="playername" type="text" value="second" />
    <input id="player-three" class="playername" type="text" value="third" />
    <input id="player-four" class="playername" type="text" value="fourth" />
  </div>

  <div id="startbutton-container">
    <input id="newgame" type="button" value="Start New Game" />
  </div>
</body>

</html>
